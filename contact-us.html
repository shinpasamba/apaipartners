<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }
    form {
      margin: 0 auto;
      max-width: 500px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Feel free to send us your inquiry about our glass and aluminum services below or via our email <a href="mailto:mikpasamba@gmail.com">mikpasamba@gmail.com</a></p>
  <form>
    <label for="name">Your Name (required)</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Your Email (required)</label>
    <input type="email" id="email" name="email" required>
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject">
    <label for="message">Your Message</label>
    <textarea id="message" name="message"></textarea>
    <input type="submit" value="Send">
  </form>
  <p>You can also talk to one of our Project Officers using the Messenger chat of our official Facebook page. Thank you.</p>
</body>
</html>
